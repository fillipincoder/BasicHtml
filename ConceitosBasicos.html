<!--A declaração define que este é um documento HTML5-->
<!DOCTYPE html>

<!--A MetaTag Lang="pt-br" Define o idioma da nossa pagina para Português-->
<html lang="pt-br">

<!--O elemento é um contêiner para metadados (Dados sobre os dados) -->
<head>

    <meta charset="UTF-8"> <!--Esta MetaTag é Utilizada para definir que os caracteres e acentuação 
    sejam exibidos corretamente nos navegadores-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Esta MetaTag é Utilizada para
    garantir A compatibilidade Com o Internet Explorer-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Esta MetaTag É 
    Utilizada para Adaptar o site ao dispositivo do usuário-->


    <meta name="description" content="CursoHtmlAutodidataViaWW3Schools"> <!--A meta tag "description" é uma descrição do site.
    Ao enviar o link do seu site para outra pessoa, 
    essa descrição aparece abaixo do título.-->


    <meta name="keywords" content="CursoHtmlCompleto"> <!--A meta tag "keywords" permite adicionar
    palavras-chave relacionadas ao conteúdo do seu site.
    Essas palavras-chave ajudam os mecanismos de pesquisa
    a entenderem sobre o que é seu site.-->


    <meta name="author" content="FillipeGomes"> <!--A meta tag "author" identifica o autor do site.-->


    <title>Introdução ao html 5 </title> <!--O Elemento Especifica um Titulo para pagina HTML-->

</head> <!--O elemento é um contêiner para metadados (Dados sobre os dados) -->
